{% extends "wrapper.html" %}


{% block content %}

<div class="general-container">
    <div class="container top-container">
        <div class="row text-center">
            <div class="col-lg-1">

            </div>
            <div class="col-lg-10">
                <h1 class="title">Скоро открытие сайта!<br>
                    Оставьте e-mail для оповещения
                    <p>Сегодня: {{ current_day }}</p>
                </h1>
                <div>
                    <form action="" method="post" class="form-inline justify-content-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваше имя: </label>
                            <input name="{{form.name.name}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваш e-mail: </label>
                            <input type="email" name="{{form.email.name}}" class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary orange-btn">
                                Отправить
                            </button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-lg-1">

            </div>
        </div>
    </div>
</div>

{% endblock %}
